version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: apexpath-postgres
    environment:
      POSTGRES_DB: apexpath_db
      POSTGRES_USER: apexpath_user
      POSTGRES_PASSWORD: apexpath_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apexpath_user -d apexpath_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apexpath-network



volumes:
  postgres_data:

networks:
  apexpath-network:
    driver: bridge

